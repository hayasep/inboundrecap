services:
  - type: web
    name: backstock-filler-emailer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: EXCEL_TEMPLATE_PATH
        value: backstock report.xlsx
      - key: FLASK_SECRET
        generateValue: true
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false      # fill in the Render dashboard
      - key: SMTP_PASSWORD
        sync: false      # fill in the Render dashboard
      - key: SENDER_EMAIL
        sync: false      # fill in the Render dashboard
      - key: DEFAULT_RECIPIENT
        value: ""
      - key: UNIFORM_ROW_HEIGHT_PX
        value: "18"
